
name: Echo Resonance Trigger

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: '輸入要測試的觸發詞'
        required: true
        default: '裂口'

jobs:
  echoCoreResonance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run Echo Resonance
        run: node ./echo_core∞/echo_initiator.js "${{ github.event.inputs.trigger }}"
